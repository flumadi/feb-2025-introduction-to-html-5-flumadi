<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML5 Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is a simple paragraph of text to demonstrate the main content area.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact us: email@example.com</p>
    </footer>
</body>
</html>
